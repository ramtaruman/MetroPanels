<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>

    <title>MetroPanels</title>
</head>
<body>

    <div class="container">
        <div class="cornertext up left">
            <a href="https://www.github.com/ramtaruman">
            <img class="giticon" src="https://cdn3.iconfinder.com/data/icons/inficons/512/github.png" alt="Github Repo">
        </a>
        </div>


        <div class="panel active" style="background-image: url('https://j.gifs.com/vZE4WD.gif'); ">
            <h3>About</h3>
        </div>

        <div class="panel" style="background-image: url('https://c.tenor.com/Q823-830Ri0AAAAd/christian-bale-american-psycho.gif') ; background-size: cover; ">
            <h3>Music</h3>
        </div>
        <div class="panel" style="background-image: url('https://c.tenor.com/R8cF3HYsCt0AAAAd/face-mask-on-beauty.gif');">
            <h3>Art</h3>
        </div>
        <div class="panel" style="background-image: url('https://media2.giphy.com/media/2A5A9uJBzgyty/200.gif');">

        </div>
        <div class="panel" style="background-image: url('https://c.tenor.com/jnYs3CkrOEsAAAAC/americanpsycho-christian.gif');">
            <h3>Contact</h3>
        </div>


    </div>
    <div class="checkbox">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
        <div class="ball">
        </label></div>
    <div class="cornertext">
        Theme_AmericanPsycho
    </div>
    <div class="cornertext left">
        MetroPanels_Alpha
    </div>




    <script src="script.js"></script>

</html>
